{% extends 'base.html' %}

{% block title %}Edit Profile - {{ user['name'] }}{% endblock %}
{% block content %}
  {{ super() }}
  <div class="col-sm-6 edit">
    <div class="wrap">
      <h2>Account bearbeiten:</h2>
      <hr>
      <form method='post' enctype='multipart/form-data'>
        <div class="form-group">
          <label for='username'>Username</label>
          <input class="form-control" name='username' id='username'><br>
        </div>
        <div class="form-group">
          <label for='file'>Upload profile picture</label><br>
          <label class="btn btn-primary" for="my-file-selector">
              <input id="my-file-selector" name="file" type="file" style="display:none;">
              Select file
          </label>
        </div>
        <div class="form-group"><br>
          <label for='desc'>Description</label>
          <textarea class="form-control" name='desc' id='desc'></textarea><br>
        </div>
        <div class="form-group">
          <label for='newPwd'>New Password</label>
          <input class="form-control" name='newPwd' id='newPwd' type='password'><br>
        </div>
        <div class="form-group">
          <label for='confirm'>Old Password</label>
          <input class="form-control" name='confirm' id='confirm' type='password'><br>
        </div>
        <div class="form-group">
          <input class="btn btn-primary" type='submit' value='Save'>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
