{% macro display_post(post) %}

<div class="post panel panel-default">
  <div class="panel-heading">
    <img src="/static/img/{{ post['uid'] }}.jpg">
    <h3 class="panel-title">{{ post['created'].strftime("%d.%m.%Y | %H:%M") }}</h3>
  </div>
  <div class="panel-body">
    {{ post['content'] }}
  </div>
</div>
{% endmacro %}
