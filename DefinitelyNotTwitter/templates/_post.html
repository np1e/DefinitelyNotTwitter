{% macro display_post(post) %}

<div class="post panel panel-default">
  <div class="panel-heading">
    {% if post['avatar'] == 1 %}
      <img src="/static/img/{{ post['uid'] }}.jpg">
    {% endif %}
    <h1>{{ post['name'] }}</h1>
    <h2>{{ post['created'].strftime("%d.%m.%Y | %H:%M") }}</h2>
  </div>
  <div class="panel-body">
    {{ post['content'] }}
  </div>
</div>
{% endmacro %}
